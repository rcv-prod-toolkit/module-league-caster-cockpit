<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caster Cockpit | League</title>
    <script src="/static/main-bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/bootstrap-dark.min.css"
    />
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cockpit.css" />
    <link rel="stylesheet" href="/pages/op-plugin-theming/active/index.css" />
  </head>
  <body class="module-league-caster-cockpit">
    <h1>League Caster Cockpit</h1>

    <div id="player">
      <div class="team blue">
        <ul id="bluePlayers"></ul>
        <a
          href=""
          target="_blank"
          class="multiLinkBtn btn btn-primary btn-block"
          id="blueMultiLinkBtn"
          >OP.GG Overview</a
        >
      </div>
      <div id="game-control">
        <div class="d-flex">
          <div class="btn-group w-50">
            <button
              type="button"
              class="btn btn-secondary w-50"
              onclick="showPlatings()"
            >
              Show Platings
            </button>
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <button
                class="dropdown-item"
                onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-league-in-game/show-platings`)"
              >
                Copy Action-Link
              </button>
            </div>
          </div>
          <div class="btn-group w-50">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onclick="hidePlatings()"
            >
              Hide Platings
            </button>
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <button
                class="dropdown-item"
                onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-league-in-game/hide-platings`)"
              >
                Copy Action-Link
              </button>
            </div>
          </div>
        </div>
        <div class="d-flex mt-auto mb-2">
          <div class="btn-group">
            <button type="button" class="btn btn-warning" onclick="showLeaderBoard('gold')">
              Show Gold LB
            </button>
            <button
              type="button"
              class="btn btn-warning dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <button
                class="dropdown-item"
                onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-league-in-game/show-leader-board?leaderboard=gold`)"
              >
                Copy Action-Link
              </button>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-info btn-block" onclick="showLeaderBoard('xp')">
              Show Level LB
            </button>
            <button
              type="button"
              class="btn btn-info dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <button
                class="dropdown-item"
                onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-league-in-game/show-leader-board?leaderboard=xp`)"
              >
                Copy Action-Link
              </button>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" onclick="hideLeaderBoard()">
              Hide LB
            </button>
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <button
                class="dropdown-item"
                onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-league-in-game/hide-leader-board`)"
              >
                Copy Action-Link
              </button>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <div id="show-gold" class="btn-group">
            <button type="button" class="btn btn-warning" onclick="showGold()">
              Show gold
            </button>
            <button
              type="button"
              class="btn btn-warning dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <button
                class="dropdown-item"
                onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-league-caster-cockpit/show-gold`)"
              >
                Copy Action-Link
              </button>
            </div>
          </div>
          <div id="map-zoom" class="btn-group">
            <button type="button" class="btn btn-success" onclick="mapZoomIn()">
              Zoom In Map
            </button>
            <button
              type="button"
              class="btn btn-success dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <button
                class="dropdown-item"
                onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-vmix/MapZoomIn`)"
              >
                Copy Action-Link
              </button>
            </div>
          </div>
          <div id="map-zoom" class="btn-group">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="mapZoomOut()"
            >
              Zoom Out Map
            </button>
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <button
                class="dropdown-item"
                onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-vmix/MapZoomOut`)"
              >
                Copy Action-Link
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="team red">
        <ul id="redPlayers"></ul>
        <a
          href=""
          target="_blank"
          class="multiLinkBtn btn btn-primary btn-block"
          id="redMultiLinkBtn"
          >OP.GG Overview</a
        >
      </div>
    </div>

    <script src="cockpit.js"></script>
  </body>
</html>
